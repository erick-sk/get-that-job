<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/singuppage.css" />
  </head>
  <body>
    <main>
      <h1 class="singup-title">Sing Up</h1>
      <form class="singup-form">
        <label class="singup-label" for="email">Email</label>
        <input
          class="singup-input"
          type="email"
          name="email"
          id="email"
          placeholder="youremail@email.com"
          required
        />

        <label class="singup-label" for="pass">Password</label>
        <input
          class="singup-input"
          type="password"
          name="pass"
          id="pass"
          placeholder="*******"
          maxlength="7"
          required
        />

        <label class="singup-label" for="recover-pass">Confirm password</label>
        <input
          class="singup-input"
          type="password"
          name="recover-pass"
          id="pass"
          placeholder="*******"
          maxlength="7"
          required
        />

        <a href="#" class="singup-button">Submit</a>
        <a href="/views/loginpage.html" class="singup-forgot"><p>Sing in</p></a>
      </form>
    </main>
  </body>
</html>
